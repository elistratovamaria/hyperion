<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat/montserrat-regular.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat/montserrat-medium.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat/montserrat-semibold.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat/montserrat-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserratalternates/montserratalternates-regular.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/inter/inter-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body class="page-body">
  <header class="main-header">
    <div class="container"></div>
    <span class="main-header__logo">
      <img src="img/logo.svg" width="175" height="32" alt="Логотип.">
    </span>
    <nav class="main-header__nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Услуги</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="contacts.html">Контакты</a>
        </li>
        <li class="main-nav__item">
          <span class="main-nav__link">Главная</span>
        </li>
      </ul>
      <button class="main-nav__toggle" type="button">
        <span class="main-nav__toggle-line"></span>
        <span class="main-nav__toggle-line"></span>
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </nav>
    <div class="main-header__contacts">
      <div class="main-header__contacts-box">
        <address class="main-header__contacts-address">
          <svg class="main-header__contacts-img" aria-hidden="true" focusable="false" width="26" height="26">
            <use xlink:href="img/sprite.svg#icon-global"></use>
          </svg>
          <span class="main-header__contacts-text">420132 г.Казань, Ул.Адоратского 78 офис 36</span>
        </address>
        <a class="main-header__contacts-phone" href="tel:+79196450899">
          <svg class="main-header__contacts-img" aria-hidden="true" focusable="false" width="26" height="26">
            <use xlink:href="img/sprite.svg#icon-call"></use>
          </svg>
          <span class="main-header__contacts-text">+7-919-645-08-99</span>
        </a>
        <a class="main-header__contacts-phone" href="tel:+79963371091">
          <svg class="main-header__contacts-img" aria-hidden="true" focusable="false" width="26" height="26">
            <use xlink:href="img/sprite.svg#icon-call"></use>
          </svg>
          <span class="main-header__contacts-text">+7-996-337-10-91</span>
        </a>
      </div>
      <div class="main-header__contacts-socials">
        <a class="main-header__contacts-social" href="#">
          <svg class="main-header__contacts-img" aria-hidden="true" focusable="false" width="32" height="32">
            <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
          </svg>
          <span class="main-header__contacts-text">WhatsApp</span>
        </a>
        <a class="main-header__contacts-social" href="#">
          <svg class="main-header__contacts-img" aria-hidden="true" focusable="false" width="32" height="32">
            <use xlink:href="img/sprite.svg#icon-telegram"></use>
          </svg>
          <span class="main-header__contacts-text">Telegram</span>
        </a>
      </div>
    </div>
  </header>
</body>

</html>
